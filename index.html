<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="header-main">Where's my stocks??</h1>

<main>
<label for="initial-price">
    <input type="number" name="initial-price" id="initial-price" placeholder="Enter Initial Price Here" />
</label>
<label for="number-of-stocks">
    <input type="number" name="number-stocks" id="number-stocks" placeholder="Enter number of Stocks Purchased Here" />
</label>
<label for="current-price">
    <input type="number" name="current-price" id="current-price" placeholder="Enter Current Price Here" />
</label>

<button id="btn-submit">Check</button>

<div class="output-box" id="output"></div>


</main>



    
</body>
<script src="/app.js"></script>
</html>
